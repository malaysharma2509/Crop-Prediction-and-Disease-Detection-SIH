<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Krishi Sahaayak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    h1 {
    text-align: center;
    padding-left: -500px;
    margin-left: -300px;
    padding-bottom: 38px;
    font-weight: bold;
    font-size: 3rem; /* Optional: Adjust font size for better emphasis */
  }
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 100px 20px;
      left: 140px;
      padding-bottom: 40px;
    }

    .box-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .glass {
      width: 500px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      color: white;
      font-size: 1.5rem;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .glass img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .box-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .box-content h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .box-content p {
      font-size: 1rem;
      color: #ddd;
    }

    .btn-custom {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn-disease {
      background-color: #e63946;
    }

    .btn-predict {
      background-color: #007bff;
    }

    .btn-disease:hover {
      background-color: #d62839;
    }

    .btn-predict:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <video class="background-video" autoplay muted loop>
    <source src="https://videos.pexels.com/video-files/1649831/1649831-uhd_2560_1440_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="container">
    <h1 class="display-4 mb-4">Krishi Sahaayak</h1>
    <div class="box-container">
      <div class="glass">
        <div class="box-content">
          <h2>Crop Disease Identifier</h2>
          <p>Identify and address crop diseases efficiently with our advanced tools.</p>
          <a href="/crop_disease" class="btn-custom btn-disease">Detect Disease</a>
        </div>
      </div>
      <div class="glass">
        <div class="box-content">
          <h2>Crop Recommendation</h2>
          <p>Predict the best crops to grow based on your data and insights.</p>
          <a href="/index" class="btn-custom btn-predict">Predict Crop</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
